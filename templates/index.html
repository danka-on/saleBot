<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .connected { background-color: #28a745; }
        .disconnected { background-color: #dc3545; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Inventory Management System</h1>
        
        <!-- API Connection Status -->
        <div class="card">
            <div class="card-header">
                <h5>API Connections</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-3">
                            <div id="gmail-status" class="status-indicator disconnected"></div>
                            <span>Gmail API</span>
                            <button id="connect-gmail" class="btn btn-primary btn-sm ms-3">Connect</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-3">
                            <div id="sheets-status" class="status-indicator disconnected"></div>
                            <span>Sheets API</span>
                            <button id="connect-sheets" class="btn btn-primary btn-sm ms-3">Connect</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="reconnect" class="btn btn-warning btn-sm">Reconnect with Different Account</button>
                </div>
            </div>
        </div>

        <!-- Email Checking Controls -->
        <div class="card">
            <div class="card-header">
                <h5>Email Monitoring</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Search Window (days)</label>
                            <input type="number" id="search-window" class="form-control" value="7" min="1" max="30">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Check Interval (minutes)</label>
                            <input type="number" id="check-interval" class="form-control" value="15" min="1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button id="check-now" class="btn btn-primary mt-4">Check Emails Now</button>
                        <button id="force-check" class="btn btn-warning mt-4">Force Full Search</button>
                    </div>
                </div>
                <div class="mt-3">
                    <small>Last checked: <span id="last-check-time">Never</span></small>
                </div>
                <div id="email-check-results" class="mt-3" style="display: none;">
                    <div class="alert alert-info">
                        <span id="new-orders-count">0</span> new orders found
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Orders -->
        <div class="card">
            <div class="card-header">
                <h5>Current Orders</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge bg-primary" id="order-count">0</span> orders pending
                    </div>
                    <div>
                        <div class="input-group mb-2">
                            <input type="email" id="recipient-email" class="form-control" placeholder="Recipient Email">
                            <button id="send-orders" class="btn btn-success btn-sm">Send Orders Report</button>
                        </div>
                        <div>
                            <button id="view-orders" class="btn btn-info btn-sm">View Orders</button>
                            <button id="view-sheets" class="btn btn-info btn-sm">View Sheets</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update API connection status
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gmail-status').className = 
                        'status-indicator ' + (data.gmail_connected ? 'connected' : 'disconnected');
                    document.getElementById('sheets-status').className = 
                        'status-indicator ' + (data.sheets_connected ? 'connected' : 'disconnected');
                });
        }

        // Reconnect with different account
        document.getElementById('reconnect').addEventListener('click', () => {
            fetch('/api/reconnect', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus();
                        alert('Credentials cleared. You can now connect with a different account.');
                    }
                });
        });

        // Connect Gmail
        document.getElementById('connect-gmail').addEventListener('click', () => {
            fetch('/api/connect/gmail', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) updateStatus();
                });
        });

        // Connect Sheets
        document.getElementById('connect-sheets').addEventListener('click', () => {
            fetch('/api/connect/sheets', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) updateStatus();
                });
        });

        // Initial status check
        updateStatus();

        // Check emails now
        document.getElementById('check-now').addEventListener('click', () => {
            const searchWindow = document.getElementById('search-window').value;
            fetch('/api/check-emails', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    force_full_search: false,
                    search_window_days: parseInt(searchWindow)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('order-count').textContent = data.order_count;
                    document.getElementById('last-check-time').textContent = new Date().toLocaleString();
                    
                    // Show results
                    const resultsDiv = document.getElementById('email-check-results');
                    resultsDiv.style.display = 'block';
                    document.getElementById('new-orders-count').textContent = 
                        data.order_count - parseInt(document.getElementById('order-count').textContent);
                    
                    // Update status
                    updateStatus();
                } else {
                    alert('Error checking emails: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error checking emails: ' + error);
            });
        });

        // Force full search
        document.getElementById('force-check').addEventListener('click', () => {
            const searchWindow = document.getElementById('search-window').value;
            fetch('/api/check-emails', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    force_full_search: true,
                    search_window_days: parseInt(searchWindow)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('order-count').textContent = data.order_count;
                    document.getElementById('last-check-time').textContent = new Date().toLocaleString();
                    
                    // Show results
                    const resultsDiv = document.getElementById('email-check-results');
                    resultsDiv.style.display = 'block';
                    document.getElementById('new-orders-count').textContent = 
                        data.order_count - parseInt(document.getElementById('order-count').textContent);
                    
                    // Update status
                    updateStatus();
                } else {
                    alert('Error checking emails: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error checking emails: ' + error);
            });
        });
    </script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
